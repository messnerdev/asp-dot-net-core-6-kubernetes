kind: Service
apiVersion: v1
metadata:
  name: catalog
  namespace: globoticket
  labels:
    app: catalog
spec:
  selector:
    app: catalog
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 80
    name: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: globoticket
  labels:
    app: catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
      - name: catalog
        image: psgloboticketjake.azurecr.io/catalog:#{Build.BuildId}#
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "750m"
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: CONNECTIONSTRINGS__DEFAULTCONNECTION
          valueFrom: 
            secretKeyRef: 
              name: catalog-db
              key: connectionstring
        ports:
        - containerPort: 80
        imagePullPolicy: Always
